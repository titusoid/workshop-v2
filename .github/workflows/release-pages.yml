name: Build & Publish Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 1️⃣ Install & build frontend
      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # 2️⃣ Generate SBOM + vulnerability scan
      - name: Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOMs
        run: |
          mkdir -p reports
          syft dir:. -o spdx-json=reports/sbom.spdx.json
          syft dir:. -o cyclonedx-json=reports/sbom.cdx.json

      - name: Run vulnerability scan (Grype)
        run: |
          grype sbom:reports/sbom.cdx.json --output json > reports/grype.json || true

      # 3️⃣ Stage build + reports for Pages
      - name: Prepare Pages artifact
        run: |
          mkdir -p site/reports
          cp -r dist/* site/
          cp -r reports/* site/reports/

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
